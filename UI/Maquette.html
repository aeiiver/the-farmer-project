<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>The Farmer Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f0c5800638.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <ul>
            <li>Mes commandes</li>
            <li>Mes Tournées</li>
            <li>Mon Compte</li>
        </ul>
    </nav>

    <section class="Bar">
        <div class="Tournee">
            <h3>Tournées :</h3>
            <li>
                <ul id="selected">DD/MM/YYYY : NbClients</ul>
                <ul>DD/MM/YYYY : NbClients</ul>
                <ul>DD/MM/YYYY : NbClients</ul>
            </li>
        </div>
        <div class="editV">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen"></i>
        </div>
        <div class="agenda">
            <h3>Agenda</h3>
        </div>
    </section>

    <section class="Visu">
        <div class="commande">
            <h3>Tournée du DD/MM/YYYY</h3>
            <hr>
            <li>
                <ul>Commande 1</ul>
                <ul><hr></ul>
                <ul>Commande 2</ul>
                <ul><hr></ul>
                <ul>Commande 3</ul>
            </li>
            <hr>
            <div class="editH">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-trash"></i>
                <i class="fa-solid fa-pen"></i>
            </div>
        </div>

        <div class="OSM">
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=0.6982862949371339%2C47.35517156162374%2C0.7053673267364503%2C47.35831136002515&amp;layer=mapnik" style="border: 1px solid black"></iframe>
        </div>
    </section>

</body>
</html>
